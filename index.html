<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <title>Wireframe html/css</title>
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
        <div class="row">
          <div class="container-fluid">
            <form class="d-flex">
              <input
                class="form-control me-2"
                id="input_form"
                type="search"
                placeholder="Enter the name of the city"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                id="success"
                type="submit"
              >
                Search
              </button>
              <button class="btn btn-primary" id="primary" type="button">
                Current
              </button>
            </form>
          </div>
        </div>
        <div class="row" id="temp_city">
          <ul>
            <li class="city-day"></li>

            <li class="city">Lausanne</li>

            <li class="temp">
              21
              <a href="">
                °<span
                  ><a href="" id="tempCelsus" class="temp_cel_far">C</a></span
                >
                <span class="barre"> |</span>
                <span
                  ><a href="" id="tempFarhenheit" class="temp_cel_far"
                    >°F</a
                  ></span
                ></a
              >
            </li>

            <li class="emoji-1">☀️</li>
          </ul>
        </div>
        <div class="row" id="card">
          <div class="col" id="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <p class="emoji-2">🌤</p>
                <p class="card-text">21</p>
                <a href="#" class="link-card">°C |° F</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="emoji-2">🌤</p>
                <p class="card-text">21</p>
                <a href="#" class="link-card">°C |° F</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="emoji-2">🌤</p>
                <p class="card-text">21</p>
                <a href="#" class="link-card">°C |° F</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="emoji-2">☀️</p>
                <p class="card-text">23</p>
                <a href="#" class="link-card">°C |° F</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="emoji-2">🌤</p>
                <p class="card-text">20</p>
                <a href="#" class="link-card">°C |° F</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="emoji-2">🌧</p>
                <p class="card-text">11</p>
                <a href="#" class="link-card">°C |° F</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
